<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <link rel="stylesheet" href="./output.css" />
</head>
<body class = "bg-gray-200">
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl">Tailwind CSS Demo</span>
        </div>

        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"> Services </a>
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"> Projects </a>
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"> Pricing </a>
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"> Blog </a>
            </div>

            <a 
                href="#" 
                class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0"
                >Login
            </a>
        </div>
    </nav>
     <!-- user defined container class utility. See theme in tailwind config file -->
     <div class="container mt-5">
        <!-- EXAMPLE BUTTON COMPONENT -->
        <button
          class="bg-blue-900 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded"
        >
          Find Friends
        </button>
  
        <!-- EXAMPLE BUTTON CLASS WITH YOUR OWN CSS IN TAILWIND. Add code called '@apply'
          directive to  input.css file-->
        <button class="btn btn-blue">Find Groups</button>
  
        <!-- Alert component -->
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5"
          role="alert"
        >
          <strong class="font-bold">Alert!</strong>
          <span class="block sm:inline">You have a new message</span>
        </div>
      </div>
  
      <!-- EXAMPLE CARD COMPONENT -->
      <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <!-- flex item 1 -->
        <div class="flex-shrink-0">
          <img
            src="img/Jerry_Mouse.png"
            alt="jerry mouse image"
            class="h-12 w-12"
          />
        </div>
        <!-- flex item 2 -->
        <div class="ml-6 pt-1">
          <h4 class="text-xl text-grey-900">Jerry Mouse</h4>
          <p class="text-base text-grey-600">Hello from jerry mouse</p>
        </div>
      </div>
  
      <!-- EXAMPLE OF CARD COLUMNS: FLEX BOX WITH 2 CARD COLUMNS -->
      <div class="container mt-5">
        <!-- flex box on medium screens and above -->
        <div class="md:flex">
          <div
            class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
          >
            <div class="lg:flex lg:items-center">
              <div class="lg:flex-shrink-0">
                <img
                  class="rounded-lg lg:w-64"
                  src="./img/networking.jpeg"
                  alt="image of networking"
                />
              </div>
              <div class="mt-4 lg:mt-0 lg:ml-6">
                <div
                  class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
                >
                  Networking
                </div>
                <a
                  href="#"
                  class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
                  >Networking is an important aspect of job finding</a
                >
              </div>
            </div>
          </div>
          <!-- ITEM 2 or Column 2 -->
          <div
            class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
          >
            <div class="lg:flex lg:items-center">
              <div class="lg:flex-shrink-0">
                <img
                  class="rounded-lg lg:w-64"
                  src="./img/contact_us.png"
                  alt="an image of contact information logo"
                />
              </div>
              <div class="mt-4 lg:mt-0 lg:ml-6">
                <div
                  class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
                >
                  Contact Us
                </div>
                <a
                  href="#"
                  class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
                  >Contact Us to find new friends</a
                >
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
